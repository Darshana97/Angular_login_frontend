<div class="container-fluid">
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ngModel required formControlName="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel required formControlName="password">
        </div>

        <button class="btn btn-primary" type="submit" (click)="registerUser()">Register</button>

    </form>

</div>
